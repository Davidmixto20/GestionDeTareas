<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Gestor de Tareas - CRUD</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <header class="app-header">
        <h1>Gestor de Tareas Académicas</h1>
        <p class="sub">Crea, visualiza, edita y elimina tareas — persiste en localStorage</p>
    </header>

    <main class="container">
        <!-- Panel izquierdo: Formulario -->
        <section class="panel form-panel">
            <h2 id="form-title">Agregar Tarea</h2>
            <form id="task-form">
                <input type="hidden" id="task-id" />

                <label>Fecha de entrega
                    <input type="date" id="due-date" required />
                </label>

                <label>Materia / Área
                    <input type="text" id="subject" placeholder="Ej. Matemáticas" required />
                </label>

                <label>Prioridad
                    <select id="priority" required>
                        <option value="Baja">Baja</option>
                        <option value="Media" selected>Media</option>
                        <option value="Alta">Alta</option>
                    </select>
                </label>

                <label>Título
                    <input type="text" id="title" placeholder="Título de la tarea" required />
                </label>

                <label>Descripción
                    <textarea id="description" rows="4" placeholder="Describe la tarea..." required></textarea>
                </label>

                <div class="form-actions">
                    <button type="submit" id="save-btn">Guardar</button>
                    <button type="button" id="reset-btn">Cancelar / Nuevo</button>
                </div>
            </form>

            <hr />

            <div class="controls">
                <div class="filter-group">
                    <label>Filtrar por materia:
                        <input type="text" id="filter-subject" placeholder="Escribe y presiona Enter" />
                    </label>
                    <label>Prioridad:
                        <select id="filter-priority">
                            <option value="">Todas</option>
                            <option value="Alta">Alta</option>
                            <option value="Media">Media</option>
                            <option value="Baja">Baja</option>
                        </select>
                    </label>
                </div>

                <div class="sort-group">
                    <label>Ordenar por:
                        <select id="sort-by">
                            <option value="date-asc">Fecha ↑</option>
                            <option value="date-desc">Fecha ↓</option>
                            <option value="priority-desc">Prioridad</option>
                        </select>
                    </label>
                    <button id="clear-filters">Limpiar filtros</button>
                </div>
            </div>

            <p class="hint">Tip: Haz click en "Ver más" en una tarjeta para ver detalles o editar.</p>
        </section>

        <section class="panel list-panel">
            <div class="list-header">
                <h2>Tareas</h2>
                <div id="stats"></div>
            </div>
            <div id="cards-container" class="grid-cards"></div>
        </section>
    </main>

    <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
        <div class="modal-content">
            <button class="close-modal" id="close-modal"><i class="fa fa-times"></i></button>
            <div id="modal-body"></div>
        </div>
    </div>

    <footer class="footer">
        <small>Proyecto: CRUD de Tareas • Guardado local en localStorage</small>
    </footer>

    <script src="assets/script.js"></script>
</body>

</html>
